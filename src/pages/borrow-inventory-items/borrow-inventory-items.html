<ion-header>

  <ion-navbar>
    <ion-title>Borrow Inventory</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div class="container">
    <h1  class="heading1">Borrower Form</h1>
    <form name="borrower" (ngSubmit)="submitBorrower()">
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-input" [(ngModel)]="borrower.name" name="name" required>
      </div>
      <br>
      <button type="submit" class="btn" block>Submit</button>
    </form>
  </div>
</ion-content>

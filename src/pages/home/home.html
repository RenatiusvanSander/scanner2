<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Barcodescan!</h2>
  <p>
    Here starts the barcode app!
  </p>
  <br />
  <button ion-button icon-left (click)="scanBarcode()">
    <ion-icon name="star"></ion-icon>
    scan Barcode
  </button>
  <br />
  <button ion-button icon-left (click)="testFakeScan()">
    <ion-icon name="star"></ion-icon>
     faked Barcode
  </button>
  <br />
  <button ion-button icon-left (click)="scanBarcodeBorrowInventoryItem()">
    <ion-icon name="star"></ion-icon>
    Borrow Inventory-Item
  </button>
  <br />
  <button ion-button icon-left (click)="scanBarcodeReturnInventoryItem()">
    <ion-icon name="star"></ion-icon>
    Return Inventory-Item
  </button>
</ion-content>
